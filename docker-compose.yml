version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gymdb
      MYSQL_USER: gymuser
      MYSQL_PASSWORD: gympass
    ports:
      - "3307:3306"  # host port 3307 â†’ container 3306
    volumes:
      - ./SQL File:/docker-entrypoint-initdb.d
